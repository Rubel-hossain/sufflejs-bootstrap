<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Filterable Portfolio with Bootstrap and Shuffle.js</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Filterable portfolio with Bootstrap and Shuffle</h1>
    <section class="portfolio">
      <div class="container">
        <div class="row">
          <ul class="portfolio-sorting list-inline text-center">
            <li><a href="#" data-group="all" class="active">All</a></li>
            <li><a href="#" data-group="people">People</a></li>
            <li><a href="#" data-group="woman">woman</a></li>
            <li><a href="#" data-group="man">Man</a></li>
          </ul> <!--end portfolio sorting -->
          <ul class="portfolio-items list-unstyled" id="grid">
            <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["woman"]'>
              <figure class="portfolio-item">
                <a href="#">
                  <img src="img/1.jpg" alt="Item 1" class="img-responsive">
                </a>
              </figure>
            </li>
            <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["people"]'>
                <figure class="portfolio-item">
                    <a href="#">
                        <img src="img/5.jpg" alt="" class="img-responsive">
                    </a>
                </figure>
            </li>
           <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["man"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      <img src="img/3.jpg" alt="" class="img-responsive">
                  </a>
              </figure>
            </li>
            <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["woman"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      <img src="img/4.jpg" alt="" class="img-responsive">
                  </a>
              </figure>
            </li>
            <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["people"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      <img src="img/5.jpg" alt="" class="img-responsive">
                  </a>
              </figure>
            </li>
            <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["woman"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      <img src="img/6.jpg" alt="" class="img-responsive">
                  </a>
              </figure>
            </li>
            <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["people"]'>
                <figure class="portfolio-item">
                    <a href="#">
                        <img src="img/5.jpg" alt="" class="img-responsive">
                    </a>
                </figure>
            </li>
             <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["man"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      <img src="img/10.jpg" alt="" class="img-responsive">
                  </a>
              </figure>
            </li>
            <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["man"]'>
              <figure class="portfolio-item">
                  <a href="#">
                      <img src="img/7.jpg" alt="" class="img-responsive">
                  </a>
              </figure>
            </li>
            <!-- sizer -->
            <li class="col-md-4 col-sm-4 col-xs-6 shuffle_sizer"></li>
          </ul> <!--end portfolio grid -->
          </div> <!--end row -->
        </div> <!-- end container-->
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.shuffle.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
